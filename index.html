<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/04f4fe191f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="nyt.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>New York Time Article Search</title>
</head>

<body style="background-color: grey;">

    <div class="container">


        <div class="jumbotron">
            <h1></h1>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card card-default">
                    <div class="card-header">
                        <h2 class="card-title">Search</h2>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Search Term:</label>
                                <input type="text" class="form-control" id="searchBox">
                                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                            </div>
                            <div class="form-group">
                                <label for="sel1">Number of Articles To Retrieve:</label>
                                <select class="form-control" id="entries">
                                <option value=1>1</option>
                                <option value=5 selected>5</option>
                                <option value=10>10</option>
                              </select>
                            </div>
                            <div class="form-group">
                                <label for="startYear">Start Year:</label>
                                <input type="number" placeholder="(optional)" class="form-control" id="startYear">
                            </div>
                            <div class="form-group">
                                <label for="End Year:">End Year:</label>
                                <input type="number" placeholder="(optional)" class="form-control" id="endYear">
                            </div>


                            <button type="submit" class="btn btn-primary" id="searchButton">Submit</button>
                            <button type="submit" class="btn btn-primary" id="clearButton">Clear</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
        <div class="row">

            <div class="col-lg-12">
                <div class="card card-default">
                    <div class="card-header">
                        <h2 class="card-title" id="results">Results</h2>
                    </div>
                    <div class="panel-body" id="attachHere">

                    </div>
                </div>

            </div>
        </div>




    </div>

    <script src="moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="nyt.js"></script>
</body>

</html>
